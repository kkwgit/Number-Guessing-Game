<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>못맞추면 마셔라!</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <i class="fa-solid fa-skull-crossbones"></i>
        <h1 class="first-title">못맞추면 마셔야지!<h1>
        <h1><span class="death">죽음</span>의 술게임</h1>
        <h1>UP & DOWN</h1>
        <img src="/IMG/오징어게임.gif" height="180" width="280" class="main-img mb-3"> 
        <h2 id="result-area">맞추면 살 수 있다!!</h2>
        <h2 id="chance-area">남은기회:5번</h2>
        <input type="number" id="user-input" placeholder="1부터 100까지 숫자를 입력">
        <div>
            <button id="play-button" class="btn-go button-style">Go!</button>
            <button id="reset-button" class="btn-reset button-style">리셋!</button>
        </div>
    </h1>

    <script src="main.js"></script> 
    <script src="https://kit.fontawesome.com/9137324831.js" crossorigin="anonymous"></script>
</body>
</html>
